<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>锤子前端图标纯css图标库</title>

    <!-- import style -->
    <link rel="stylesheet" href="./src/styles/icons/cz-icon.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
  </head>
  <body>
    <div class="page-container">
      <section>
        <div class="area-title">
          <div class="line"></div>
          <div class="title">方向幸图标</div>
        </div>
        <div class="area-body">
          <i class="cz-arrow-bottom-left-o"></i>
          <i class="cz-arrow-bottom-left-r"></i>
          <i class="cz-arrow-bottom-left"></i>
          <i class="cz-arrow-bottom-right-o"></i>
          <i class="cz-arrow-bottom-right-r"></i>
          <i class="cz-arrow-bottom-right"></i>
          <i class="cz-arrow-down-o"></i>
          <i class="cz-arrow-down-r"></i>
          <i class="cz-arrow-down-r::after"></i>
          <i class="cz-arrow-left-o"></i>
          <i class="cz-arrow-left"></i>
          <i class="cz-arrow-right-o"></i>
          <i class="cz-arrow-right-o"></i>
        </div>
      </section>
    </div>
  </body>
</html>
